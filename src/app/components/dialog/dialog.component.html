<h2 mat-dialog-title>Ajouter une ligne</h2>
<mat-dialog-content>
  <mat-form-field appearance="fill">
    <mat-label>Num√©ro de module</mat-label>
    <input matInput [(ngModel)]="data.moduleNumber">
  </mat-form-field>
  <mat-form-field appearance="fill">
    <mat-label>Titre du module</mat-label>
    <input matInput [(ngModel)]="data.moduleTitle">
  </mat-form-field>
  <mat-form-field appearance="fill">
    <mat-label>Note du module</mat-label>
    <input matInput [(ngModel)]="data.moduleNote">
  </mat-form-field>
</mat-dialog-content>
<mat-dialog-actions align="end">
  <button mat-button (click)="onNoClick()">Annuler</button>
  <button mat-button [mat-dialog-close]="data" cdkFocusInitial>Ajouter</button>
</mat-dialog-actions>
